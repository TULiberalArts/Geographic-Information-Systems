  phone: "2152043074"
  website: "http://sites.temple.edu/hpearsall/"
  photo: "http://www.cla.temple.edu/gus/files/2014/06/Hamil_Pearsall.jpg"
  expertise: "Urban sustainability; Environmental justice and health; Human dimensions of global environmental change; Risk, hazards and vulnerability; Brownfield redevelopment; Urban greening"
  bio: >
    I am an assistant professor in the Geography and Urban Studies Department at Temple University. My research bridges several themes in human-environment and human geography: the social dimension of sustainability; environmental justice and health; and community resilience to environmental and economic stressors. My recent work has focused on environmental gentrification, the role of vacant land in urban greening efforts, and the impact of environmental justice on urban sustainability planning. I use GIS and qualitative approaches in my work. I received my MA and PhD from the Graduate School of Geography at Clark University. Prior to joining the faculty at Temple, I was an assistant professor of GIScience in the International Development, Community, and Environment Department at Clark University.

- name: "Jacob Shell"
  title: "Assistant Professor"
  room: "319"
  building: "Gladfelter Hall"
  email: "jacob.shell@temple.edu"
  phone: "2152041374"
  website: ""
  photo: "http://www.cla.temple.edu/gus/files/2014/06/new-department-photo.jpg"
  expertise: "Transportation and infrastructure; transport animals; geography of social movements and rebellions; cartography and geovisualization; mapping of texts and literature; geographic dimensions of political economy."
  bio: >
    My research employs critical theories of power and resistance to look at the evolving geographies of transportation and mobility systems. Recently, my research has brought me to Myanmar (Burma) and to Arunachal Pradesh, India, to look at the use of trained elephants for transportation in forested areas. I’ve also written about the politicized decline of canal transport in Britain, Ireland and Canada, and about the relationship between urban deindustrialization and urban transportation planning in New York City during the mid-20th century. My research frequently makes use of qualitative mapping techniques and thematic geovisualization. I collect and write about paper maps, especially those that portray relationships between landscape, mobility, and power in inventive, stimulating or provocative ways.

