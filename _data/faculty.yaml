- name: "Jeremy Mennis"
  title: "Professor"
  room: "328"
  building: "Gladfelter Hall"
  email: "jmennis@temple.edu"
  phone: "2152044748"
  website: ""
  photo: "http://www.cla.temple.edu/gus/files/2014/06/Mennis_photo.jpg"
  expertise: "Geographic Information Systems (GIS), Geographic Information Science (GISci); Spatiotemporal database; Spatiotemporal analysis; Spatial data mining; Spatial analysis; Dasymetric mapping; Areal interpolation; Neighborhood effects; Social network; Contextual effects; Environmental justice; Crime and delinquency, Urban health; Substance use; Addiction; Health"
  bio: >
    I am a geographer specializing in Geographic Information Science. I received a B.A. in Environmental Geology from the University of California Santa Cruz in 1992, a M.S. in Geography from Portland State University in 1997, and a Ph.D. in Geography from Pennsylvania State University in 2001.  I am certified as a GIS Professional (GISP) by the GIS Certification Institute (GISCI). My research has spanned a number of topical areas, including spatiotemporal data modeling and analysis, environmental justice, and dasymetric mapping. Recently, I have become involved in several projects funded by NIJ and NIH revolving around modeling contextual geographic and social network effects on human behavior, particularly relating to substance use and crime. Of interest are the ways in which social and peer influences on behavior are embedded within place, and how such contextual influences may interact with characteristics of the individual to produce particular behavioral outcomes, such as criminal recidivism and substance use.  Interdisciplinary approaches are a key component of such research, and I have benefited substantially from collaboration with colleagues in psychology, psychiatry, criminal justice, computer science, and statistics on these projects. I currently serve as Research Committee Chair for the University Consortium for Geographic Information Science (UCGIS) and on the Editorial Boards of Geography Compass, Urban and Regional Information Systems Association (URISA) Journal, and Journal of Spatial Information Science. Previously, I have served on the Board of Directors of UCGIS, as Secretary and on the Board of Directors for GISCI (GIS Certification Institute), as Chair of the Association of American Geographers (AAG) Geographic Information Systems and Science Specialty Group (GISS-SG), as Academic Councilor of the AAG Cartography Specialty Group (CSG), and on the Editorial Board of Annals of the Association of American Geographers.

- name: "Jessica Miller"
  title: "Assistant Professor"
  room: "324"
  building: "Gladfelter Hall"
  email: "tuf82529@temple.edu"
  phone: "2152041432 "
  website: "http://sites.temple.edu/jessicamiller/"
  photo: "http://www.cla.temple.edu/gus/files/2016/01/Jessica-Miller-GUS-1.jpg"
  expertise: "Human-environment interaction, Environmental inequity, Urban and environmental planning, Environmental gentrification, Urban-regional dynamics, City and identity"
  bio: >
    My research falls at the intersection of environmental and human geography and planning. I am an Assistant Professor of Instruction at the Geography and Urban Studies department at Temple University and received my doctoral degree from The Graduate Center at The City University of New York. I focus on research that explores human-environment interaction through environmental perception and policy, identity, and planning. My work in the past has focused on the impacts of environmental policy and the production of urban space through greening policies. I am interested in environmental inequity and restoration, and how this process is shifting as a result of changing urban landscapes. My research interests include: environmental and human geography, urban-regional dynamics, urban political ecology, city and identity, environmental inequity, perception, and health, planning, water resources, environmental gentrification and displacement, brownfields, and waterfront redevelopment. I have also held planning positions in the past, including environmental, sustainability, and transportation planning positions. I feel my research benefits from having performed these roles in the past.

- name: "Hamil Pearsall"
  title: "Assistant Professor"
