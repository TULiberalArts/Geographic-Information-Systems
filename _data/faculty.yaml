  bio: >
    Steve Spindler, M.A. 1994, is the owner of Steve Spindler Cartography and founder of WikiMapping.com. While studying at Temple, Steve completed an internship at the Clean Air Council as he biked across the United States.  Today, the collaboration with Clean Air Council continues through WikiMapping. A passion for bicycling and transit led him to serve as a board member of the Bicycle Coalition, chair SEPTA’s Citizen Advisory Committee Railroad Sub-committee, and help found Neighborhood Bike Works.  Together with John Boyle, Steve promoted bikes on transit on bikemap.com. Since 1997, Steve and Gerry Krieg (another Temple GUS Masters graduate) have collaborated on bicycle and transit maps for the City of Philadelphia, SEPTA, Bicycle Coalition, Northeastern PA, and several environmental non-profits and national trail organizations.  Today they continue to design maps throughout the US. Steve launched WikiMapping.com in 2013 with John Zeng to support community engagement efforts of bicycle and pedestrian planners.  The site has grown and is used for a wide range of projects. In the Fall of 2016, Steve will teach technical cartography for students in the Professional Science Master’s in GIS at Temple.  He looks forward to sharing his passion for connecting with audiences through maps.

- name: "Victor Hugo Gutierrez-Velez"
  title: "Assistant professor"
  room: "321"
  building: "Gladfelter Hall"
  email: "victorhugo@temple.edu"
  phone: "2152047692"
  website: "http://twitter.com/example"
  photo: "http://www.cla.temple.edu/gus/files/2016/01/GUS-Victor-Velez-300x225.jpg"
  expertise: "Sustainability science, Remote sensing, Environmental change, Landscape ecology, Land change science, Spatio-temporal modeling, Climate change adaptation and mitigation, Social-ecological systems"
  bio: >
    I am interested in promoting resilient and sustainable interactions between people and nature. In my research, I develop remote sensing methods and products to characterize human transformations of landscapes. I combine these products and other spatial information with spatio-temporal statistical models to understand the relative and synergistic effects of landscape transformations and climate variability on environmental changes. My current research includes the characterization of commodity cropland expansion and the influence of agricultural conversion and other land cover changes and climate variability on fire susceptibility and water integrity in Colombia and Peru. I am also interested in understanding the influence of current and projected agricultural investments, people’s urban-rural mobility and climate on land cover changes and socio-ecological vulnerability and resilience in post-conflict regions. I have a master’s degree in Geography from Clark University and a Ph.D. in Ecology, Evolution, and Environmental Biology from Columbia University.
